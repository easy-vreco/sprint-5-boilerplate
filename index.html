  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <title>Plantilla de estructura de proyectos</title>
  </head>
  <body>

    <h1>Aqui van todos los temas</h1>
    
    <main>
      <section>
        <div class="container container-create text-center">
          <div class="row">
            <div class="col-6 col-sm-6">
              <h3>Foro Cool</h3>
            </div>
            <div class="col-6 col-sm-6">
                <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModalCenter">Crear tema</button>
            </div>
          </div>
        </div>
        <div class="container text-center container-answer-update">
          <div class="row">
            <!-- respuestas jaladas desde el DOM -->
            <div class="container-answer">
              <div class="col-6 float-left">Primer ejemplo de respuesta</div>
              <div class="col-6 float-right">Respuesta 1</div>
            </div>
            <div class="container-answer">
              <div class="col-6 float-left">Segundo ejemplo de respuesta</div>
              <div class="col-6 float-right">Respuesta 2</div>
            </div>
            <div class="container-answer">
              <div class="col-6 float-left">Tercer ejemplo de respuesta</div>
              <div class="col-6 float-right">Respuesta 3</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Modal para crear tema -->
      <section>
  
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Tema</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      </section>
    </main>

    <footer class="container-footer">
      <p class="lead text-center">Copyright&copy;</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
  </body>
